version: '2'
services:
  mongo:
    scale: 1
    start_on_create: true
  b2b:
    scale: 1
    start_on_create: true
  b2blb:
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - priority: 1
        protocol: http
        service: b2b
        source_port: 1000
        target_port: 8080
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
  mysql:
    scale: 1
    start_on_create: true
  configservice:
    start_on_create: true
